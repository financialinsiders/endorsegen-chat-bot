<div class="wrapper {{theme}}">
  <div class="chat-box" *ngIf="visible" [@fadeInOut]="visible">
    <div class="chat-box-header">
      <div class="">
        <div class="operator-status">
          <span *ngIf="operator.status === 'online'">
            {{operator.status}}
            <span class="operator-status-online">●</span>

          </span>
          <a (click)="historyChat()" *ngIf="existUserSession"><img src="https://fiapps.s3.ca-central-1.amazonaws.com/assets/history-icon.png"
              class="history-icon ml-1" width="20px" height="20px" /></a>
          <button class="chat-button-header" (click)="toggleChat()">✕</button>

        </div>

        <chat-avatar [image]="operator.avatar"></chat-avatar>
        <p class="operator-name">
          {{operator.name}}
        </p>
      </div>
    </div>
    <div *ngIf="session">
      <app-publisher [session]="session"></app-publisher>
      <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
    </div>
    <div class="chat-box-main" *ngIf="!this.historyMode">
      <div class="chat-message-bottom" #bottom></div>
      <ng-container *ngFor="let message of messages">
        <div class="chat-message" [class.chat-message-received]="message.type === 'received'" [@fadeIn]
          [class.chat-message-sent]="message.type === 'sent'" [class.appoinment-container]="message.element.type === 'appointment-widget'">
          <div>
            <chat-avatar [image]="message.from.avatar" class="chat-message-from-avatar" *ngIf="message.element.type !== 'appointment-widget'"></chat-avatar>
            <div class="chat-message-text" [class.chat-message-text-no-corner]="message.element.type === 'appointment-widget'">
              {{this.removeHTML(message.element.clabel)}}
            </div>
            <div *ngIf="message.element.type === 'multichoice' && !message.hide" class="multi-choice-container">
              <ng-container *ngFor="let choice of message.element.choice">
                <div class="option-entry" (click)="multiChoiceSelect(choice)">
                  {{choice.option}}
                </div>

              </ng-container>
            </div>
            
            <div *ngIf="message.element.type === 'appointment-widget'" class="appoinment-container">
              <app-cronofy [instanceId]="instanceId" [email]="email" [botId]="botId" [name]="name"></app-cronofy>
            </div>
          </div>
          <div class="chat-message-date">
            {{message.date | date: 'short'}}
          </div>
        </div>
      </ng-container>
    </div>
    <div *ngIf="this.historyMode">
      <p class="previous-chat-text">Previous Chats</p>
      <div *ngFor="let message of sessionHistoryChatList">
        <div class="history-message" (click)="selectMessage(message)">
          <span>{{this.removeHTML(message.message[0].element.clabel)}}</span>
          <div class="chat-message-date">
            {{message.message[0].date | date: 'short'}}
          </div>
        </div>
      </div>
    </div>
    <div class="chat-box-footer" *ngIf="!this.historyMode">
      <chat-input (send)="sendMessage($event)" (dismiss)="toggleChat()" [focus]="focus"></chat-input>
    </div>
  </div>
  <button class="chat-button" (click)="toggleChat()">
    <span [@fadeIn] *ngIf="visible">✕</span>
    <span [@fadeIn] *ngIf="!visible"><img src="https://fiapps.s3.ca-central-1.amazonaws.com/assets/widget-start.png" class="widget-start" width="45px"
        height="50px" /></span>
  </button>
</div>
